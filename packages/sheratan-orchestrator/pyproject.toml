[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sheratan-orchestrator"
version = "0.1.0"
description = "Sheratan ETL job orchestrator (lean PoC packaging)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "J3r3C0" }]
keywords = ["orchestration", "etl", "jobs", "asyncio", "heartbeat", "lease"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-asyncio>=0.23",
  "ruff>=0.5",
  "black>=24.0",
  "mypy>=1.9",
  "types-setuptools",
]

# Example future extras:
# db = ["sqlalchemy>=2.0", "asyncpg>=0.29"]

[project.urls]
Homepage = "https://github.com/J3r3C0/Sheratan_v0"
Repository = "https://github.com/J3r3C0/Sheratan_v0"

[tool.setuptools]
packages = ["sheratan_orchestrator"]

